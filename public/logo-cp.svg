<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" role="img" aria-labelledby="title desc">
  <title id="title">Logo Club &amp; Player</title>
  <desc id="desc">Tre cerchi collegati con le lettere C, P e &amp; su sfondo giallo e bordo blu petrolio.</desc>
  <defs>
    <style>
      .fill-main { fill: #f5b335; }
      .stroke-main { stroke: #00527a; stroke-width: 22; }
      .text-main { fill: #00527a; font-family: "Inter", "Montserrat", "DejaVu Sans", sans-serif; font-weight: 800; }
    </style>
  </defs>
  <!-- corpi principali -->
  <g class="stroke-main" fill="none">
    <circle cx="215" cy="240" r="160" />
    <circle cx="425" cy="240" r="160" />
    <circle cx="320" cy="480" r="120" />
    <circle cx="320" cy="240" r="78" />
    <circle cx="248" cy="390" r="78" />
    <circle cx="392" cy="390" r="78" />
  </g>
  <g class="fill-main">
    <circle cx="215" cy="240" r="160" />
    <circle cx="425" cy="240" r="160" />
    <circle cx="320" cy="480" r="120" />
    <circle cx="320" cy="240" r="78" />
    <circle cx="248" cy="390" r="78" />
    <circle cx="392" cy="390" r="78" />
  </g>
  <!-- lettere -->
  <text x="215" y="270" font-size="200" text-anchor="middle" class="text-main">C</text>
  <text x="425" y="270" font-size="200" text-anchor="middle" class="text-main">P</text>
  <text x="320" y="520" font-size="140" text-anchor="middle" class="text-main">&amp;</text>
