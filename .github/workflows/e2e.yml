name: E2E (non-blocking)
on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Run E2E (non-blocking)
        env:
          PW_BASE_URL: http://127.0.0.1:3010
        run: |
          # Non fallire il job se i test rosseggiano (monitoraggio soft)
          pnpm run test:e2e || true
