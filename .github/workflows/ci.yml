name: CI â€” Lint & Typecheck

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # TypeScript typecheck (no build, no emit)
      - name: Type check
        run: npx tsc --noEmit

      # ESLint (flat config support). Falla fallire su warnings.
      - name: Lint
        run: npx eslint . --ext .ts,.tsx --max-warnings=0
