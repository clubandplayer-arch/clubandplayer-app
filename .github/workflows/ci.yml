name: CI — Lint & Typecheck

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: TypeScript — noEmit
        run: npx tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: ESLint
        run: npx eslint . --ext .ts,.tsx --max-warnings=0
