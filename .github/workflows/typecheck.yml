name: Type check
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, feature/** ]
permissions:
  contents: read
jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: TypeScript
        run: npx tsc -p . --noEmit
